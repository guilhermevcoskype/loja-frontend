<section class="login-container animate-fade-in w-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-11 col-sm-8 col-md-6 col-lg-4">
        
        <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
          <div class="card-header bg-dark text-white text-center py-4 border-0">
            <h3 class="mb-0 fw-bold">BestStore</h3>
            <small class="text-info">Acesse sua conta</small>
          </div>

          <div class="card-body p-4 p-md-5 bg-white">
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
              
              <div class="mb-3">
                <label for="username" class="form-label fw-semibold text-secondary">E-mail ou Usuário</label>
                <input type="text" formControlName="nome" id="username" 
                       class="form-control form-control-lg bg-light border-0" 
                       placeholder="exemplo@email.com">
              </div>

              <div class="mb-4">
                <label for="password" class="form-label fw-semibold text-secondary">Senha</label>
                <input type="password" formControlName="senha" id="password" 
                       class="form-control form-control-lg bg-light border-0" 
                       placeholder="••••••••">
              </div>

              <button type="submit" 
                      class="btn btn-info btn-lg w-100 text-white fw-bold shadow-sm transition-hover" 
                      [disabled]="formulario.invalid">
                Entrar
              </button>
            </form>

            <div class="text-center mt-4">
              <p class="text-muted small">Não possui uma conta?</p>
              <button (click)="carregarTelaRegistrar()" 
                      class="btn btn-link text-info text-decoration-none fw-bold p-0">
                Criar conta agora
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
