<div id="login" class="container">
    <div id="login-row" class="row justify-content-center align-items-center flex-fill">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form [formGroup]="formulario" id="login-form" class="form">
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
              <label for="username" class="text-info">Login:</label>
              <input type="text" formControlName="nome" id="username" class="form-control" placeholder="Digite o email">
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Senha:</label>
              <input type="password" formControlName="senha" id="password" class="form-control" placeholder="Digite a senha">
            </div>
            <div class="form-group text-center mt-3">
              <button class="btn btn-info btn-md" [disabled]="!formulario.valid" (click)="onSubmit()">Logar</button>
            </div>
          </form>
          <div id="register-link" class="text-center mt-3">
            <button (click)="carregarTelaRegistrar()" class="text-info">Registrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
