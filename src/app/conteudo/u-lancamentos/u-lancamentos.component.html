<section class="animate-fade-in">
  
  <div class="container mb-5 justify-content-center d-flex align-items-center">
    <div class="banner-wrapper rounded-4 overflow-hidden">
      <img src="assets/imagens/novidade.png" 
           alt="Banner principal" 
           class="img-fluid w-100 banner-img">
    </div>
  </div>

  <div class="container">
    <div class="text-center mb-5">
      <h1 class="display-5 fw-bold text-dark">Últimos Lançamentos</h1>
      <div class="underline-title mx-auto"></div>
    </div>

    @if (listProdutos.length > 0) {
      <div class="row g-4 justify-content-center">
        @for (produto of listProdutos | paginate: { 
            currentPage: paginaAtual, 
            itemsPerPage: itemsPerPage, 
            totalItems: totalProdutos 
          }; track produto.id) {
          
          <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6">
            <app-produtos [produto]="produto" class="h-100"></app-produtos>
          </div>
        }
      </div>

      <div class="d-flex justify-content-center mt-5">
        <pagination-controls 
          previousLabel="Anterior" 
          nextLabel="Próximo" 
          [responsive]="true"
          (pageChange)="handlePageChange($event)"
          class="my-pagination">
        </pagination-controls>
      </div>

    } @else {
      <div class="text-center py-5">
        <h2 class="text-muted">Ops! Sem produtos disponíveis.</h2>
      </div>
    }
  </div>
</section>
