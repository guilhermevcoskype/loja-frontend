<main>
  <div class="container">
    <img class="container mt-3" src="../../../assets/imagens/banner-loja.png" alt="banner principal da loja genérica">
  </div>

  <div class="container-fluid">

    <div class="container mt-5" *ngIf="listProdutos.length > 0;else semProdutos">
      <h3 class="text-center titulos">Ultimos lançamentos</h3>
    </div>
    <ng-template #semProdutos>
      <div class="container mt-5">
        <h3 class="text-center titulos">Sem produtos disponíveis</h3>
      </div>
    </ng-template>
