<div class="card h-100 border-0 shadow-sm product-card transition-hover">
  <div class="img-container p-3">
    <img [src]="produto.urlImagem" 
         (error)="$any($event.target).src='assets/imagens/produto sem imagem.png'"
         class="card-img-top object-fit-contain" 
         [alt]="produto.descricao">
  </div>

  <div class="card-body d-flex flex-column text-center">
    <div class="mb-2">
      <span class="badge rounded-pill bg-info-subtle text-info fw-bold text-uppercase px-3">
        {{ produto.tipoProduto || 'Geral' }}
      </span>
    </div>

    <h5 class="card-title text-dark fw-bold mb-3">
      {{ produto.descricao | ellipsify: 40 }}
    </h5>

    <div class="mt-auto">
      <p class="card-text fs-4 fw-bold text-primary mb-3">
        {{ produto.preco | currency:'BRL' }}
      </p>
      
      <button (click)="addCarrinho()" class="btn btn-dark w-100 py-2 rounded-3 fw-bold d-flex align-items-center justify-content-center gap-2">
        <fa-icon [icon]="faCartPlus"></fa-icon>
        Comprar
      </button>
    </div>
  </div>
</div>
