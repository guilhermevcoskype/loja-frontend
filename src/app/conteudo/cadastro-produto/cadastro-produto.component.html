<section class="container mt-5">
  <div class="container text-center mt-3">
    <h1>Cadastro de Produtos da loja</h1>
  </div>
  <form [formGroup]="formulario">
    <div class="form-group row pt-1">
      <label class="col-sm-2 col-form-label" for="tipoProduto">Tipo
        do Produto</label>
      <div class="col-sm-10">
        <select class="form-control" id="tipoProduto" formControlName="tipoProduto">
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="camisa">Camisa</option>
          <option value="livro">Livro</option>
          <option value="geral">Geral</option>
        </select>
      </div>
    </div>
    <div class="form-group row  pt-1">
      <label for="descricao" class="col-sm-2 col-form-label">Descricao</label>
      <div class="col-sm-10">
        <textarea cols="30" rows="7" maxlength="54" required class="form-control" id="descricao"
          formControlName="descricao" placeholder="Descricao do produto"></textarea>
      </div>
    </div>
    <div class="form-group row  pt-1">
      <label for="estoque" class="col-sm-2 col-form-label">Estoque</label>
      <div class="col-sm-3">
        <input type="number" min="0" max="1000" class="form-control" id="estoque" formControlName="estoque"
          placeholder="Quantidade do produto">
      </div>
    </div>
    <div class="form-group row  pt-1">
      <label for="preco" class="col-sm-2 col-form-label">Preço</label>
      <div class="col-sm-3">
        <input class="form-control text-md-start" id="preco" currencyMask formControlName="preco"
          [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" required placeholder="Preço do produto">
      </div>
    </div>

    <div class="btn-group container-fluid text-center pt-4" data-toggle="buttons">

      <div class="btn text-sm-start col-sm-6">
        <div class="col-sm-6">
          <input type="radio" class=" text-start" value="arquivo" [(ngModel)]="selectedOption"
            [ngModelOptions]="{standalone: true}" name="options" id="option1" autocomplete="off"
            (ngModelChange)="onOptionChange()" checked>Escolha uma imagem
          <input type="file" class="form-control-file text-sm-start" id="fileInput" #fileInput
            (change)="onFileChange($event)">
        </div>
        <div *ngIf="selectedImage" class="col-sm-6">
          <img [src]="selectedImage" alt="Imagem selecionada" class="card-posicao-imagem">
        </div>
      </div>

      <div class="btn text-sm-start col-sm-6">
        <input type="radio" class="text-start" value="url" [(ngModel)]="selectedOption"
          [ngModelOptions]="{standalone: true}" name="options" id="option2" autocomplete="off"
          (ngModelChange)="onOptionChange()">Digite o link de uma imagem
        <input type="text" class="form-control" id="imageLinkInput" formControlName="urlImagem">
      </div>

    </div>


    <div class="form-group row  pt-4 text-center">
      <div class="">
        <button class="btn btn-primary" (click)="cadastrar()">cadastrar</button>
      </div>
    </div>
  </form>
</section>
